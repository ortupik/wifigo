<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Activation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/confirm.css">
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('redirect_url');
        const ip = urlParams.get('ip');
        const previousUrl = document.referrer;
    </script>
</head>
<body>
    <div class="container">
        <div class="payment-card">
            <div class="header">
                <h3><i class="fas fa-wifi"></i> Tecsurf Hotspot Payment</h3>
            </div>
            <main>
                <div class="progress-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <ul id="statusList">
                    <li id="paymentStatus" class="pending status active">Confirming Payment...</li>
                    <li id="accountStatus" class="pending status" style="display: none;">Creating account...</li>
                    <li id="loginStatus" class="pending status" style="display: none;">Waiting for login...</li>
                </ul>
                <div id="fallbackMessage" class="fallback"></div>
            </main>
        </div>
        
        <div class="footer">
            <div class="footer-logo">
                <i class="fas fa-wifi"></i> Tecsurf
            </div>
            <div class="footer-text">
                Â© 2025 Tecsurf | All Rights Reserved
            </div>
        </div>
    </div>

    <script>
        const socket = new WebSocket("ws://204.13.232.131:8999/ws?ip=" + ip);

        const paymentStatus = document.getElementById("paymentStatus");
        const accountStatus = document.getElementById("accountStatus");
        const loginStatus = document.getElementById("loginStatus");
        const fallback = document.getElementById("fallbackMessage");
        const progressBar = document.getElementById("progressBar");

        let paymentDone = false;
        let loginDone = false;
        let accountDone = false;
        let currentStep = 0;

        const statusListItems = [paymentStatus, accountStatus, loginStatus];

        function setActiveStep(step) {
            if (step >= 0 && step < statusListItems.length) {
                // Update progress bar
                progressBar.style.width = `${((step + 1) / statusListItems.length) * 100}%`;
                
                // Update all status items
                statusListItems.forEach((item, index) => {
                    // Reset styling
                    item.classList.remove('active');
                    
                    // Show all items up to and including current step
                    if (index <= step) {
                        item.style.display = 'flex';
                        item.style.opacity = index === step ? 1 : 0.7;
                        
                        // Add active class only to current step
                        if (index === step) {
                            item.classList.add('active');
                        }
                    } else {
                        // Hide future steps
                        item.style.display = 'none';
                    }
                });
                
                currentStep = step;
            }
        }

        // Initialize with first step
        setActiveStep(0);

        // Set login fallback timeout
        const loginTimeout = setTimeout(() => {
            if (!loginDone && paymentDone && accountDone) {
                loginStatus.className = 'failed status';
                loginStatus.innerText = 'Automatic login timed out.';
                fallback.innerHTML = `<a href="/manual-login">Click here to log in manually</a>`;
                loginDone = true;
                setActiveStep(2);
            }
        }, 20000);

        socket.onmessage = (event) => {
            try {
                const msg = JSON.parse(event.data);
                console.log("WS Message:", msg);

                if (msg.type === "payment" && !paymentDone) {
                    paymentDone = true;
                    if (msg.status === "success") {
                        paymentStatus.className = 'success status';
                        paymentStatus.innerText = "Payment successful.";
                        
                        // Show account status as next step
                        accountStatus.style.display = 'flex';
                        setActiveStep(1);
                    } else {
                        paymentStatus.classList.remove('active');
                        paymentStatus.className = 'failed status';
                        paymentStatus.innerText = "Payment failed: " + msg.message;
                        
                        fallback.innerHTML = `<a href="http://${previousUrl}">Go back to </a>`;
                        setActiveStep(0);
                    }
                }

                if (msg.type === "create_account" && !accountDone) {
                    accountDone = true;
                    if (msg.status === "success") {
                        accountStatus.className = 'success status';
                        accountStatus.innerText = "Account created!.";
                        
                        // Show login status as next step
                        loginStatus.style.display = 'flex';
                        setActiveStep(2);
                    } else {
                        if (msg.message === "User already subscribed") {
                            paymentDone = true;
                            accountStatus.className = 'success status';
                            accountStatus.innerText = "Account exists.";
                            paymentStatus.className = 'success status';
                            paymentStatus.innerText = "Payment successful.";
                            
                            // Show login status as next step
                            loginStatus.style.display = 'flex';
                            setActiveStep(2);
                        } else {
                            accountStatus.className = 'failed status';
                            accountStatus.innerText = "Account creation failed: " + msg.message;
                            setActiveStep(1);
                        }
                    }
                }

                if (msg.type === "login" && !loginDone) {
                    loginDone = true;
                    clearTimeout(loginTimeout);
                    if (msg.status === "success") {
                        loginStatus.className = 'success status';
                        loginStatus.innerText = "Automatic login successful.";
                        setActiveStep(2);
                        
                        // Add completed message with redirect timer
                        setTimeout(() => {
                            fallback.style.color = 'var(--success)';
                            startRedirectTimer();
                        }, 1000);
                    } else {
                        loginStatus.className = 'failed status';
                        loginStatus.innerText = "Automatic login failed";
                        fallback.innerHTML = `<a href="/manual-login">Click here to log in manually</a>`;
                        setActiveStep(2);
                    }
                }

            } catch (e) {
                console.error("Invalid WS message:", event.data);
            }
        };

        // Timer functionality
        function startRedirectTimer() {
            const totalTime = 5; // 8 seconds
            let timeLeft = totalTime;
            
            // Get redirect URL from query parameter

            
            // Create timer HTML
            const timerHTML = `
                <div class="timer-container">
                    <div class="timer-message">
                        <i class="fas fa-check-circle"></i> Internet connection successful!.
                    </div>
                    <div class="timer-circle">
                        <svg viewBox="0 0 36 36">
                            <circle class="timer-bg" cx="18" cy="18" r="15.9"></circle>
                            <circle class="timer-progress" cx="18" cy="18" r="15.9" stroke-dasharray="100" stroke-dashoffset="0"></circle>
                        </svg>
                        <div class="timer-text">${timeLeft}</div>
                    </div>
                    <div class="timer-redirect-url">Redirecting to: ${redirectUrl}</div>
                </div>
            `;
            
            fallback.innerHTML = timerHTML;
            
            const timerProgress = document.querySelector('.timer-progress');
            const timerText = document.querySelector('.timer-text');
            
            // Set the circumference
            const circumference = 2 * Math.PI * 15.9;
            timerProgress.style.strokeDasharray = circumference;
            
            const timerInterval = setInterval(() => {
                timeLeft--;
                
                // Update text
                timerText.textContent = timeLeft;
                
                // Update circle progress
                const offset = circumference - (timeLeft / totalTime) * circumference;
                timerProgress.style.strokeDashoffset = offset;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    if (redirectUrl) {
                        window.location.href = redirectUrl;
                      } else {
                        alert("No 'redirect_url' parameter found in the URL.");
                      }
                }
            }, 1000);
        }

        // Simulate message reception for testing UI (uncomment if needed)

            socket.onmessage({data: JSON.stringify({type: "payment", status: "success"})});
        }, 2000);
        
        setTimeout(() => {
            socket.onmessage({data: JSON.stringify({type: "create_account", status: "success"})});
        }, 4000);
        
        setTimeout(() => {
            socket.onmessage({data: JSON.stringify({type: "login", status: "success"})});
            startRedirectTimer()
        }, 6000);*/
        
    </script>
</body>
</html>
