<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Activation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #292C58;
            --primary-light: #3a3e78;
            --accent: #27ae60;
            --accent-hover: #219955;
            --secondary: #292C58;
            --bg: #f0f4f8;
            --card: #ffffff;
            --text: #333333;
            --text-light: #666666;
            --text-muted: #888888;
            --border: #e2e8f0;
            --border-light: #f0f4f8;
            --danger: #e53e3e;
            --success: #38a169;
            --radius: 10px;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --transition: all 0.2s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }

        .payment-card {
            background-color: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
            transition: var(--transition);
            width: 100%;
            max-width: 500px;
        }

        .payment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.15);
        }

        .header {
            background-color: var(--primary);
            color: white;
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header h1 i {
            margin-right: 10px;
            color: var(--accent);
        }

        main {
            padding: 2rem;
        }

        #statusList {
            list-style: none;
            padding: 0;
            margin-bottom: 2rem;
        }

        #statusList li {
            display: flex;
            align-items: center;
            padding: 1.25rem;
            margin-bottom: 1rem;
            background-color: #f7fafc;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease, color 0.3s ease, opacity 0.5s ease;
            opacity: 0.6;
        }

        #statusList li.status {
            font-weight: 500;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #statusList li.active {
            color: var(--accent);
            opacity: 1;
            transform: scale(1.02);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .pending::before {
            content: '';
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            background-color: #f59e0b;
            margin-right: 1rem;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .success::before {
            content: '\f00c';
            font-family: 'Font Awesome 5 Free';
            font-weight: 600;
            color: var(--success);
            margin-right: 1rem;
            display: inline-block;
            font-size: 1rem;
        }

        .failed::before {
            content: '\f00d';
            font-family: 'Font Awesome 5 Free';
            font-weight: 600;
            color: var(--danger);
            margin-right: 1rem;
            display: inline-block;
            font-size: 1rem;
        }

        #fallbackMessage {
            margin-top: 2rem;
            color: var(--danger);
            font-size: 1rem;
            text-align: center;
        }
        
        #fallbackMessage a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            background-color: #f0f7ff;
            border-radius: 4px;
            display: inline-block;
            transition: var(--transition);
        }
        
        #fallbackMessage a:hover {
            background-color: #dbeafe;
            text-decoration: none;
            transform: translateY(-2px);
        }

        /* Specific styling for each status */
        #paymentStatus.pending::before { background-color: #f59e0b; }
        #paymentStatus.success::before { color: #10b981; }
        #paymentStatus.failed::before { color: #ef4444; }

        #accountStatus.pending::before { background-color: #f59e0b; }
        #accountStatus.success::before { color: #10b981; }
        #accountStatus.failed::before { color: #ef4444; }

        #loginStatus.pending::before { background-color: #f59e0b; }
        #loginStatus.success::before { color: #10b981; }
        #loginStatus.failed::before { color: #ef4444; }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--text-muted);
        }

        .footer-logo {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .footer-text {
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .payment-card {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: #e2e8f0;
            border-radius: 3px;
            margin: 1.5rem 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 33.33%;
            background-color: var(--accent);
            border-radius: 3px;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-card">
            <div class="header">
                <h1><i class="fas fa-wifi"></i> Tecsurf Hotspot Payment</h1>
            </div>
            <main>
                <div class="progress-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <ul id="statusList">
                    <li id="paymentStatus" class="pending status active">Waiting for payment confirmation...</li>
                    <li id="accountStatus" class="pending status" style="display: none;">Creating account...</li>
                    <li id="loginStatus" class="pending status" style="display: none;">Waiting for automatic login...</li>
                </ul>
                <div id="fallbackMessage" class="fallback"></div>
            </main>
        </div>
        
        <div class="footer">
            <div class="footer-logo">
                <i class="fas fa-wifi"></i> Tecsurf
            </div>
            <div class="footer-text">
                Â© 2025 Tecsurf | All Rights Reserved
            </div>
        </div>
    </div>

    <script>
        const ip = "192.168.9.220";
        const socket = new WebSocket("ws://204.13.232.131:8999/ws?ip=" + ip);

        const paymentStatus = document.getElementById("paymentStatus");
        const accountStatus = document.getElementById("accountStatus");
        const loginStatus = document.getElementById("loginStatus");
        const fallback = document.getElementById("fallbackMessage");
        const progressBar = document.getElementById("progressBar");

        let paymentDone = false;
        let loginDone = false;
        let accountDone = false;
        let currentStep = 0;

        const statusListItems = [paymentStatus, accountStatus, loginStatus];

        function setActiveStep(step) {
            if (step >= 0 && step < statusListItems.length) {
                // Update progress bar
                progressBar.style.width = `${((step + 1) / statusListItems.length) * 100}%`;
                
                // Update all status items
                statusListItems.forEach((item, index) => {
                    // Reset styling
                    item.classList.remove('active');
                    
                    // Show all items up to and including current step
                    if (index <= step) {
                        item.style.display = 'flex';
                        item.style.opacity = index === step ? 1 : 0.7;
                        
                        // Add active class only to current step
                        if (index === step) {
                            item.classList.add('active');
                        }
                    } else {
                        // Hide future steps
                        item.style.display = 'none';
                    }
                });
                
                currentStep = step;
            }
        }

        // Initialize with first step
        setActiveStep(0);

        // Set login fallback timeout
        const loginTimeout = setTimeout(() => {
            if (!loginDone && paymentDone && accountDone) {
                loginStatus.className = 'failed status';
                loginStatus.innerText = 'Automatic login timed out.';
                fallback.innerHTML = `<a href="/manual-login">Click here to log in manually</a>`;
                loginDone = true;
                setActiveStep(2);
            }
        }, 20000);

        socket.onmessage = (event) => {
            try {
                const msg = JSON.parse(event.data);
                console.log("WS Message:", msg);

                if (msg.type === "payment" && !paymentDone) {
                    paymentDone = true;
                    if (msg.status === "success") {
                        paymentStatus.className = 'success status';
                        paymentStatus.innerText = "Payment successful.";
                        
                        // Show account status as next step
                        accountStatus.style.display = 'flex';
                        setActiveStep(1);
                    } else {
                        paymentStatus.className = 'failed status';
                        paymentStatus.innerText = "Payment failed: " + msg.message;
                        setActiveStep(0);
                    }
                }

                if (msg.type === "create_account" && !accountDone) {
                    accountDone = true;
                    if (msg.status === "success") {
                        accountStatus.className = 'success status';
                        accountStatus.innerText = "Account created successfully.";
                        
                        // Show login status as next step
                        loginStatus.style.display = 'flex';
                        setActiveStep(2);
                    } else {
                        if (msg.message === "User already subscribed") {
                            paymentDone = true;
                            accountStatus.className = 'success status';
                            accountStatus.innerText = "Account exists.";
                            paymentStatus.className = 'success status';
                            paymentStatus.innerText = "Payment successful.";
                            
                            // Show login status as next step
                            loginStatus.style.display = 'flex';
                            setActiveStep(2);
                        } else {
                            accountStatus.className = 'failed status';
                            accountStatus.innerText = "Account creation failed: " + msg.message;
                            setActiveStep(1);
                        }
                    }
                }

                if (msg.type === "login" && !loginDone) {
                    loginDone = true;
                    clearTimeout(loginTimeout);
                    if (msg.status === "success") {
                        loginStatus.className = 'success status';
                        loginStatus.innerText = "Automatic login successful.";
                        setActiveStep(2);
                        
                        // Add completed message
                        setTimeout(() => {
                            fallback.style.color = 'var(--success)';
                            fallback.innerHTML = `<span style="color: var(--success); font-weight: 600;">
                                <i class="fas fa-check-circle"></i> Setup Complete! You are now connected to the internet.
                            </span>`;
                        }, 1000);
                    } else {
                        loginStatus.className = 'failed status';
                        loginStatus.innerText = "Automatic login failed";
                        fallback.innerHTML = `<a href="/manual-login">Click here to log in manually</a>`;
                        setActiveStep(2);
                    }
                }

            } catch (e) {
                console.error("Invalid WS message:", event.data);
            }
        };

       // Simulate message reception for testing UI (uncomment if needed)
        
        setTimeout(() => {
            socket.onmessage({data: JSON.stringify({type: "payment", status: "success"})});
        }, 2000);
        
        setTimeout(() => {
            socket.onmessage({data: JSON.stringify({type: "create_account", status: "success"})});
        }, 4000);
        
        setTimeout(() => {
            socket.onmessage({data: JSON.stringify({type: "login", status: "success"})});
        }, 6000);
        
    </script>
</body>
</html>
